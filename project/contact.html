<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us</title>
        <meta name="description" content="A Mountain Biking Adventure site contact us section">
        <meta name="author" content="Aldo Mancilla">
    
        <link href="styles/contact.css" rel="stylesheet" />
        <script src="scripts/contact.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <a id="menu" href="#"></a>
        <div>
            <h1>Mountain Biking Adventure</h1>
        </div>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="trails.html">Trails</a></li>
            <li><a href="tips.html">Tips</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <picture>
                <source srcset="/project/images/banner_desktop_contact.webp" media="(min-width: 768px)">
                <img src="/project/images/banner_mov_contact.webp" alt="Mountain Biking Adventure banner" width="400"
                    height="800">
            </picture>
        </div>
        <div class="form-container">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="responseMessage" class="message" style="display: none;"></div>
        </div>
        <div class="social">
            <div>
                <h3>Mountain Biking Adventure</h3>
            </div>
            <div>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook.svg" loading="lazy" alt="Facebook"></a>

                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagram.svg" loading="lazy" alt="Twitter"></a>

                <a href="https://www.youtube.com" target="_blank">
                    <img src="images/youtube.svg" loading="lazy" alt="Instagram"></a>
            </div>
        </div>

    </main>
    <footer>
        <p>© <span id="year"></span> Aldo I. Mancilla, Guatemala City </p>
        <p>₪₪₪₪</p>
        <p id="lastModified"></p>
    </footer>   
</body>
</html>
