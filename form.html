<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Product Review form</title>
    <meta name="description" content="A product review form and submission confirmation with a counter">
    <meta name="author" content="Aldo Mancilla">

    <link href="styles/form.css" rel="stylesheet" />
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html">
            <!-- Product Name Select -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1 ☆</label>
                <label for="rating2"><input type="radio" id="rating2" name="rating" value="2" required> 2 ☆</label>
                <label for="rating3"><input type="radio" id="rating3" name="rating" value="3" required> 3 ☆</label>
                <label for="rating4"><input type="radio" id="rating4" name="rating" value="4" required> 4 ☆</label>
                <label for="rating5"><input type="radio" id="rating5" name="rating" value="5" required> 5 ☆</label>
            </div>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Features Checkbox -->
            <label>Which features did you find useful?</label>
            <div>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label><br>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="Ease of use"> Ease of use</label><br>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label><br>
                <label for="design"><input type="checkbox" id="design" name="features" value="Design"> Design</label><br>
            </div>

            <!-- Written Review -->
            <label for="writtenReview">Written Review (Optional):</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button with value="Submit" -->
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>© <span id="year"></span> Aldo I. Mancilla, Guatemala City</p>
        <p id="lastModified"></p>
    </footer>
   
</body>
</html>
